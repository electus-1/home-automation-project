<!DOCTYPE php>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoHome</title>
    <link rel="stylesheet" href="producer-styles.css">
</head>

<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    <div class="cards">
        <div class="card">
            <p>LIGHTS</p>
            <p>OFF</p>
            <button>TURN ON</button>
        </div>
        <div class="card">
            <p>TEMPERATURE</p>
            <p>45.19 C°</p>
        </div>
        <div class="card">
            <p>DESIRED TEMPERATURE</p>
            <div class="temp-control">
                <button>-</button>
                <p>45.19 C°</p>
                <button>+</button>
            </div>
            <button>START AIR CONDITIONER</button>
        </div>
        <div class="card">
            <p>SOUND SYSTEM</p>
            <p>ON</p>
            <p>TURN OFF</p>
        </div>
        <div class="card">
            <p>SECURITY</p>
            <div>
                <label for="low">LOW</label>
                <input type="radio" name="security-level" id="low">
                <label for="high">HIGH</label>
                <input type="radio" name="security-level" id="high">
                <label for="off">OFF</label>
                <input type="radio" name="security-level" id="off">
            </div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>

</html>
